<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Keyboard</title>
</head>
<body class="page">
    <main class="main__wrapper">
        <pre class="input"></pre>
<div class="keyboard">
    <div class="keyboard__row">
        <button class="keyboard__button keyboard__button_colored">`</button>
        <button class="keyboard__button">1</button>
        <button class="keyboard__button">2</button>
        <button class="keyboard__button">3</button>
        <button class="keyboard__button">4</button>
        <button class="keyboard__button">5</button>
        <button class="keyboard__button">6</button>
        <button class="keyboard__button">7</button>
        <button class="keyboard__button">8</button>
        <button class="keyboard__button">9</button>
        <button class="keyboard__button">0</button>
        <button class="keyboard__button">-</button>
        <button class="keyboard__button">=</button>
        <button class="keyboard__button keyboard__backspace keyboard__button_colored">Back</button>
    </div>
    <div class="keyboard__row">
        <button class="keyboard__button keyboard__button_colored">Tab</button>
        <button class="keyboard__button">Q</button>
        <button class="keyboard__button">W</button>
        <button class="keyboard__button">E</button>
        <button class="keyboard__button">R</button>
        <button class="keyboard__button">T</button>
        <button class="keyboard__button">Y</button>
        <button class="keyboard__button">U</button>
        <button class="keyboard__button">I</button>
        <button class="keyboard__button">O</button>
        <button class="keyboard__button">P</button>
        <button class="keyboard__button">[</button>
        <button class="keyboard__button">]</button>
        <button class="keyboard__button">\</button>
        <button class="keyboard__button keyboard__delete keyboard__button_colored">Del</button>
    </div>
    <div class="keyboard__row">
        <button class="keyboard__button keyboard__big-button keyboard__button_colored">Caps</button>
        <button class="keyboard__button">A</button>
        <button class="keyboard__button">S</button>
        <button class="keyboard__button">D</button>
        <button class="keyboard__button">F</button>
        <button class="keyboard__button">G</button>
        <button class="keyboard__button">H</button>
        <button class="keyboard__button">J</button>
        <button class="keyboard__button">K</button>
        <button class="keyboard__button">L</button>
        <button class="keyboard__button">;</button>
        <button class="keyboard__button">'</button>
        <button class="keyboard__button keyboard__big-button keyboard__button_colored">Enter</button>
    </div>
    <div class="keyboard__row">
        <button class="keyboard__button keyboard__big-button keyboard__shift keyboard__button_colored">Shift</button>
        <button class="keyboard__button">Z</button>
        <button class="keyboard__button">X</button>
        <button class="keyboard__button">C</button>
        <button class="keyboard__button">V</button>
        <button class="keyboard__button">B</button>
        <button class="keyboard__button">N</button>
        <button class="keyboard__button">M</button>
        <button class="keyboard__button">,</button>
        <button class="keyboard__button">.</button>
        <button class="keyboard__button">/</button>
        <button class="keyboard__button keyboard__button_colored">&#8593;</button>
        <button class="keyboard__button keyboard__big-button keyboard__shift keyboard__button_colored">Shift</button>
    </div>
    <div class="keyboard__row">
        <button class="keyboard__button keyboard__medium-button keyboard__button_colored">Ctrl</button>
        <button class="keyboard__button keyboard__button_colored">Win</button>
        <button class="keyboard__button keyboard__button_colored">Alt</button>
        <button class="keyboard__button keyboard__space">space</button>
        <button class="keyboard__button keyboard__button_colored">Alt</button>
        <button class="keyboard__button keyboard__medium-button keyboard__button_colored">Ctrl</button>
        <button class="keyboard__button keyboard__button_colored">&#8592;</button>
        <button class="keyboard__button keyboard__button_colored">&#8595;</button>
        <button class="keyboard__button keyboard__button_colored">&#8594;</button>
        <button class="keyboard__button keyboard__medium-button keyboard__button_colored">c</button>
    </div>
</div>
    </main>
    <script src="js/app.min.js"></script>
</body>
</html>
